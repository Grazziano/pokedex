<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="columns">

      <form action="">
        <div class="column">
          <input class="input is-rounded" type="text" placeholder="Nome do pokemon" id="name" required>
          <input class="input is-rounded" type="number" placeholder="Level" id="level" min="1" max="50" required>
          <input class="input is-rounded" type="number" placeholder="Ataque" id="attack" min="1" max="345" required>
          <input class="input is-rounded" type="number" placeholder="Defesa" id="defense" min="1" max="400" required>
        </div>

        <div class="column">
          <button class="button is-success is-rounded" id="save">Salvar</button>
        </div>
      </form>

      <div class="column  is-two-fifths">
        <figure class="image is-128x128">
          <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>

    </div>

    <table class="table">
      <thead>
        <tr>
          <th>Pokemon</th>
          <th>Level</th>
          <th>Ataque</th>
          <th>Defesa</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="container">
    <div class="columns">
      <div class="column">
        <input class="input is-rounded" type="text" placeholder="Nome do pokemon" id="name">
        <input class="input is-rounded" type="text" placeholder="Level" id="level">
      </div>
      <div class="column">
        <input class="input is-rounded" type="text" placeholder="Ataque" id="attack">
        <input class="input is-rounded" type="text" placeholder="Defesa" id="defense">
      </div>
      <div class="column  is-two-fifths">
        <figure class="image is-128x128">
          <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
        </figure>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
